<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Salary</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9edf5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            text-align: center;
            margin-bottom: 30px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 0;
        }

        header a {
            background: linear-gradient(90deg, #4CAF50, #3e8e41);
            padding: 12px 24px;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header a:hover {
            background: linear-gradient(90deg, #45a049, #367c3b);
            transform: scale(1.05);
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .details-container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            margin: auto;
            text-align: left;
        }

        .details-container h2 {
            font-size: 28px;
            color: #4CAF50;
            margin-bottom: 15px;
            text-align: center;
        }

        .details-container p {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }

        .details-container span {
            font-weight: bold;
            color: #333;
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .button-container a {
            background: linear-gradient(90deg, #4CAF50, #3e8e41);
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button-container a:hover {
            background: linear-gradient(90deg, #45a049, #367c3b);
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 26px;
            }

            .details-container h2 {
                font-size: 24px;
            }

            .details-container p {
                font-size: 16px;
            }

            .button-container a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="{% url 'employee_list' %}">Back to Employee List</a>
    </header>

    <h1>Employee Salary Details</h1>

    <div class="details-container">
        <h2>{{ employee.name }}</h2>
        <p><span>Email:</span> {{ employee.email }}</p>
        <p><span>Mobile No:</span> {{ employee.mobile_no }}</p>
        <p><span>Designation:</span> {{ employee.designation }}</p>
        <p><span>Salary:</span> ${{ employee.salary }}</p>
        <p><span>Joining Date:</span> {{ employee.created_at|date:"d-M-Y" }}</p>
    </div>

    <div class="button-container">
        <a href="{% url 'employee_edit' pk=employee.id %}">Edit Employee</a>
    </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Body background and font styling */
        body {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            font-family: 'Poppins', sans-serif;
        }

        /* Form container styling */
        .form-section {
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            margin: 50px auto;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        /* Header title */
        .form-section h2 {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Input fields styling */
        .form-control {
            border-radius: 10px;
        }

        /* Input group icons */
        .input-group-text {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px 0 0 10px;
        }

        /* Buttons */
        .btn-primary {
            width: 100%;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            padding: 12px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Error feedback */
        .form-feedback {
            font-size: 0.875rem;
            color: red;
            display: none;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .form-section {
                padding: 30px;
                margin: 30px auto;
            }
        }
    </style>
</head>
<body>
    <header class="bg-primary py-3 text-white text-center">
        <h1>Employee Management System</h1>
    </header>

    <div class="container">
        <div class="form-section">
            <h2>Add Employee</h2>
            <form method="POST" enctype="multipart/form-data" id="employeeForm">
                {% csrf_token %}

                <!-- Name -->
                <div class="mb-3">
                    <label for="id_name" class="form-label">Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        {{ form.name }}
                    </div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        {{ form.email }}
                    </div>
                    <div id="emailError" class="form-feedback">Please enter a valid email address.</div>
                </div>

                <!-- Mobile -->
                <div class="mb-3">
                    <label for="id_mobile_no" class="form-label">Mobile Number</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        {{ form.mobile_no }}
                    </div>
                </div>

                <!-- Gender -->
                <div class="mb-3">
                    <label for="id_gender" class="form-label">Gender</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
                        {{ form.gender }}
                    </div>
                </div>

                <!-- Designation -->
                <div class="mb-3">
                    <label for="id_designation" class="form-label">Designation</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-briefcase"></i></span>
                        {{ form.designation }}
                    </div>
                </div>

                <!-- Course -->
                <div class="mb-3">
                    <label for="id_course" class="form-label">Course</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-book"></i></span>
                        {{ form.course }}
                    </div>
                </div>

                <!-- Image -->
                <div class="mb-3">
                    <label for="id_image" class="form-label">Profile Image</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-camera"></i></span>
                        {{ form.image }}
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary" onclick="return validateForm()">Add Employee</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateForm() {
            const emailField = document.getElementById("id_email");
            const emailError = document.getElementById("emailError");
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailRegex.test(emailField.value)) {
                emailError.style.display = "block";
                emailField.focus();
                return false;
            } else {
                emailError.style.display = "none";
                return true;
            }
        }
    </script>
</body>
</html>
